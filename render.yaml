services:
  - type: web
    name: xpack
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: "0"
    disk:
      name: xpack-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
