<!doctype html>
<html>
<head><meta charset="utf-8"><title>Unidades</title></head>
<body>
<h1>Unidades</h1>
<a href="{{ url_for('index') }}">Inicio</a> | <a href="{{ url_for('billing.invoices') }}">Facturas</a>
<hr>
<h2>Agregar unidad</h2>
<form action="{{ url_for('add_unit') }}" method="post">
  Número: <input name="number"> <br>
  Propietario: <input name="owner"> <br>
  Email: <input name="email"> <br>
  Teléfono: <input name="phone"> <br>
  <button type="submit">Agregar</button>
</form>
<hr>
<h2>Listado</h2>
<ul>
  {% for u in units %}
    <li>{{ u.id }} - {{ u.number }} — {{ u.owner }} ({{ u.email }})</li>
  {% else %}
    <li>No hay unidades.</li>
  {% endfor %}
</ul>
</body>
</html>
