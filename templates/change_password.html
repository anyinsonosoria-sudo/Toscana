{% extends "base.html" %}

{% block title %}Cambiar Contraseña - Xpack{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title"><i class="bi bi-key"></i> Cambiar Contraseña</h1>
    <a href="{{ url_for('index') }}" class="btn" style="background:var(--bg-secondary);color:var(--text);border-radius:10px;padding:0.5rem 1rem;">
        <i class="bi bi-arrow-left"></i> Volver
    </a>
</div>

<div class="card" style="max-width: 500px;">
    <div class="card-body">
        <div style="background:var(--bg-secondary);padding:0.75rem 1rem;border-radius:10px;margin-bottom:1.5rem;font-size:0.9rem;">
            <i class="bi bi-person-circle"></i> <strong>{{ current_user.username }}</strong>
        </div>

        <form method="POST" action="{{ url_for('auth.change_password') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div style="margin-bottom:1.25rem;">
                <label class="wizard-step-label">Contraseña Actual</label>
                <input type="password" name="current_password" class="wizard-input" required autofocus placeholder="Ingrese contraseña actual">
            </div>

            <div style="margin-bottom:1.25rem;">
                <label class="wizard-step-label">Nueva Contraseña</label>
                <input type="password" name="new_password" id="new_password" class="wizard-input" required minlength="6" placeholder="Mínimo 6 caracteres">
            </div>

            <div style="margin-bottom:1.5rem;">
                <label class="wizard-step-label">Confirmar Nueva Contraseña</label>
                <input type="password" name="confirm_password" id="confirm_password" class="wizard-input" required minlength="6" placeholder="Repetir nueva contraseña">
            </div>

            <button type="submit" class="btn btn-primary" style="width:100%;">
                <i class="bi bi-check-lg"></i> Cambiar Contraseña
            </button>
        </form>
    </div>
</div>

<script>
document.getElementById('confirm_password').addEventListener('input', function() {
    const pw = document.getElementById('new_password').value;
    this.setCustomValidity(pw !== this.value ? 'Las contraseñas no coinciden' : '');
});
</script>
{% endblock %}
