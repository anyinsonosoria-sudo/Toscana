{% extends "base.html" %}

{% block title %}Página No Encontrada{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-warning">
                <div class="card-header bg-warning text-white text-center">
                    <h2 class="mb-0">Error 404 - Página No Encontrada</h2>
                </div>
                <div class="card-body text-center p-5">
                    <h4 class="mb-4">Lo sentimos, no encontramos la página solicitada.</h4>
                    <p class="text-muted mb-4">La URL que intentaste acceder no existe o fue movida.</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="javascript:history.back()" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="bi bi-house"></i> Ir al Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
