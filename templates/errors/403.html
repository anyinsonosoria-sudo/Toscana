{% extends "base.html" %}

{% block title %}Error 403 - Acceso Denegado{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <i class="bi bi-shield-lock text-danger" style="font-size: 5rem;"></i>
            <h1 class="display-4 mt-3">403</h1>
            <h2>Acceso Denegado</h2>
            <p class="lead mt-3">
                No tienes permiso para acceder a esta página o realizar esta acción.
            </p>
            <p class="text-muted">
                Contacta al administrador si crees que deberías tener acceso.
            </p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house"></i> Ir al Inicio
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
